<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/slider-style.css">
    <title>slider</title>
</head>
<body>
    <div class="partner-page">
    <div class="partner-header">
        <h1 class="title partner-header__title">Ремонт техники различных брендов</h1>
    </div>
    <div class="slider" >
    <div class="swiper slider__swiper" data-mobile="false" >
        <div class="swiper-wrapper swiper-wrapper__list ">
          <div class="swiper-slide swiper-wrapper__item"><img class="swiper-wrapper__image" src="/Img/slider/slide1.png" alt="apple"></div>
          <div class="swiper-slide swiper-wrapper__item"><img class="swiper-wrapper__image" src="/Img/slider/slide2.png" alt="viewsonik"></div>
          <div class="swiper-slide swiper-wrapper__item"><img class="swiper-wrapper__image" src="/Img/slider/slide3.png" alt="bosh"></div>
          <div class="swiper-slide swiper-wrapper__item"><img class="swiper-wrapper__image" src="/Img/slider/slide4.png" alt="hp"></div>
          <div class="swiper-slide swiper-wrapper__item"><img class="swiper-wrapper__image" src="/Img/slider/slide5.png" alt="acer"></div>
          <div class="swiper-slide swiper-wrapper__item"><img class="swiper-wrapper__image" src="/Img/slider/slide6.png" alt="sony"></div>
          <div class="swiper-slide swiper-wrapper__item"><img class="swiper-wrapper__image" src="/Img/slider/slide7.png" alt="apple"></div>
          <div class="swiper-slide swiper-wrapper__item"><img class="swiper-wrapper__image" src="/Img/slider/slide8.png" alt="samsung"></div>
          <div class="swiper-slide swiper-wrapper__item"><img class="swiper-wrapper__image" src="/Img/slider/slide9.png" alt="samsung"></div>
          <div class="swiper-slide swiper-wrapper__item"><img class="swiper-wrapper__image" src="/Img/slider/slide10.png" alt="lenovo"></div>
          <div class="swiper-slide swiper-wrapper__item"><img class="swiper-wrapper__image" src="/Img/slider/slide11.png" alt="lenovo"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <button class="show-all slider__show-all">Показать все</button>
    </div>
</div>

<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script src="/slider-script.js"></script>
</body>
</html>
